<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a class="site-logo" href="#"><img class="logo-img" src="./images/pokemon_logo 1.svg" alt="POKEMON"></a>
                <span class="like"></span>
                <div class="header-select">
                    <select class="selects gross" name="Gross" id="Gross">
                        <option selected>Gross</option>
                        <option value="saab">Gross2</option>
                        <option value="mercedes">Gross3</option>
                    </select>
                    <input class="selects seach" type="text" placeholder="Search">
                    <select class="selects az" name="A-Z" id="A-Z">
                        <option selected>Aa-Zz</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                      <button class="selects btn" type="submit">Button</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="hero"></div>
        </div>
    </main>

    <script src="./js/data.js"></script>
    <script src="./js/utilits.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
